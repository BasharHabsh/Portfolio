<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --text-color: #fff;
            --bg-color: rgb(5, 9, 31);
            --main-color: rgb(3, 119, 227);
            --other-color: #b5b9bf;
            --h1-font: 4.5rem;
            --h2-font: 2.9rem;
            --p-font: 1rem;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .login-container h1 {
            color: var(--main-color);
            font-size: 2rem;
        }

        .login-container h2 {
            font-size: 1.2rem;
            color: #555;
        }

        .login-container p {
            font-size: 1rem;
        }

        .input-group {
            margin: 20px 0;
        }

        .input-group label {
            display: block;
            font-size: 1rem;
        }

        .input-group input {
            width: 75%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-button {
            cursor: pointer;
            padding: 6px 10px;
            background: transparent;
            color: var(--bg-color);
            border: 2px solid var(--main-color);
            border-radius: 5px;
            font-size: 15px;
            font-weight: 600;
            transition: all .50s ease;
        }
        .login-button:hover{
            background: var(--main-color);
            color: var(--bg-color);
            box-shadow: 0 0 5px var(--main-color);
            transform: scale(1.1);
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            text-decoration: none;
            margin: 0 10px;
            font-size: 24px;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <h2>Welcome again!</h2>
        <p>Please enter your login information</p>

        <div class="input-group">
            <input placeholder="Username" type="text" id="username" name="username">
        </div>
        <div class="input-group">
            <input placeholder="Password" type="password" id="password" name="password">
        </div>

        <a href="/index.html"><button class="login-button">Login</button></a>

        <div class="social-icons">
            <a href="https://www.google.com" class="fab fa-google"></a>
            <a href="https://www.facebook.com" class="fab fa-facebook"></a>
            <a href="https://www.twitter.com" class="fab fa-twitter"></a>
        </div>
    </div>
</body>
</html>
